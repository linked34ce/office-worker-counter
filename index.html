<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link href="./src/css/style.css" rel="stylesheet" />
        <script src="./src/js/counter.js"></script>
        <title>社会人まであと何日？</title>
    </head>
    <body>
        <div class="container">
            <div class="text">
                <div class="office-worker">
                    <span class="sparkle sparkle-top">✨</span><span>社会人<span
                        class="sparkle sparkle-bottom"
                        >✨</span
                    >
                </div>
                <div class="to-go">まであと</div>
            </div>
            <div class="counter">
                <div class="time">
                    <span id="day" class="number"></span><span class="unit">日</span>
                </div>
                <div  class="time">
                    <span id="hour" class="number"></span><span class="unit">時間</span>
                </div>
                <div  class="time">
                    <span id="minute" class="number"></span><span class="unit">分</span>
                </div>
                <div class="time">
                    <span id="second" class="number"></span><span class="unit">秒</span>
                </div>
            </div>
        </div>
    </body>
</html>
